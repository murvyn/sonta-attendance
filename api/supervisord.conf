[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
loglevel=info
pidfile=/var/run/supervisord.pid

[program:face-service]
command=/app/face-service/start.sh
directory=/app/face-service
environment=FACE_MODEL="%(ENV_FACE_MODEL)s"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=10
autorestart=true
startsecs=10
stopwaitsecs=10

[program:backend]
command=node --require /app/backend/polyfill.js /app/backend/dist/main.js
directory=/app/backend
environment=FACE_SERVICE_URL="http://localhost:8000",NODE_ENV="production"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=20
autorestart=true
startsecs=60
stopwaitsecs=30
