version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: sonta-postgres
    environment:
      POSTGRES_USER: sonta
      POSTGRES_PASSWORD: sonta_password
      POSTGRES_DB: sonta_attendance
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U sonta -d sonta_attendance']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sonta-redis
    ports:
      - '6380:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  face-service:
    build:
      context: ./face-service
      dockerfile: Dockerfile
    container_name: sonta-face-service
    ports:
      - '8000:8000'
    volumes:
      - face_models:/root/.insightface/models
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sonta-backend
    ports:
      - '3000:3000'
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FACE_SERVICE_URL=http://face-service:8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      face-service:
        condition: service_healthy
    volumes:
      - ./backend/models:/app/models
      - ./backend/uploads:/app/uploads
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000}
        - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-ws://localhost:3000}
    container_name: sonta-web
    ports:
      - '3001:3001'
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  face_models:
